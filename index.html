<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="form-container">
      <ul>
        <li>Flight</li>
        <li>Train</li>
        <li>Hotel</li>
        <li>Cabs</li>
      </ul>
      <h2>search for Flight</h2>
      <form action="">
        <label for="name">Name*</label>
        <input type="text" name="name" id="" placeholder="Your Name" />
        <label for="email">E-mail</label>

        <input type="email" name="email" id="" placeholder="ex:youremail@gmail.com" />
        <div class="divcontainer">
          <div class="left">
            <label for="from">From*</label>
            <input type="text" name="from" id="" />
          </div>
          <div class="right">
            <label for="to">To*</label>
            <input type="text" name="to" id="" />
          </div>
        </div>

        <div class="divcontainer">
          <div class="left">
            <label for="adult">Adult*</label>

            <select name="" id="">
              <!-- <option value="select">select</option> -->
              <option value="one ">01</option>
              <option value="two">02</option>
              <option value="three ">03</option>
              <option value="four">04</option>
              <option value="five">05</option>
            </select>
          </div>
          <div class="right">
            <label for="adult">Children*</label>
            <select name="" id="">
              <!-- <option value="select">select</option> -->
              <option value="one ">01</option>
              <option value="two">02</option>
              <option value="three ">03</option>
              <option value="four">04</option>
              <option value="five">05</option>
            </select>
          </div>
        </div>

        <label for="class">Travel class*</label>
        <select name="" id="">
          <!-- <option value="Select">Select</option> -->
          <option value="economy">economy</option>
          <option value="premium economy">premium economy</option>
          <option value="business">business</option>
          <option value=" first class">first class</option>
        </select>

        <div class="divcontainer">
          <div class="left">
            <label for="Departure">Departure on*</label>
            <input type="date" name="Departure" id="" />
          </div>
          <div class="right">
            <label for="name">Jurny Type*</label>
            <select name="type" id="">
              <option value="one way">Select</option>
              <option value="one way">one way</option>
              <option value="one way">two way</option>
            </select>
          </div>
        </div>

        <button>Search</button>
      </form>
    </div>
  </body>
</html>
